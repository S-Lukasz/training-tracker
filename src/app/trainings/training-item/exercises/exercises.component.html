<div class="exercises" >
    <button class="exercise-action-btn"> 
        + Add exercise
    </button>

    <app-exercise-item class=" bg-slate-600 w-full h-full text-pink-200 " *ngFor="let exercise of exercises; let i = index" [index]="i" [trainingId]="trainingId" [exercise]="exercise"></app-exercise-item>

    <button routerLink="/" class="exercise-action-btn"> 
        Back 
    </button>
</div>

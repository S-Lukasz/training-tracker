<button [routerLink]="['/exercise-view']" [queryParams]="{exerciseId: exercise?.id?.toString()}" class="exercise-item"> 
    <h3 [ngStyle]="{'color': 'lightgray'}"> {{exercise?.muscles?.name}}  -   {{exercise?.equipments?.name}}   </h3>
    <h5 class="sets-label" >Sets: {{exerciseSets.length}} / Weight: {{exerciseSets[0]?.weight}}</h5>
</button>

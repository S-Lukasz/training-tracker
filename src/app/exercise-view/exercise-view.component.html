<div class="exercise" >
    <h2>Exercise Name</h2>

    <button class="exercise-item"> 
        <h2>Muscle</h2>
        <h3 [ngStyle]="{'color': 'gray'}">{{exerciseData?.muscles?.name}}</h3>
    </button>

    <button class="exercise-item"> 
        <h2>Equipment</h2>
        <h3 [ngStyle]="{'color': 'gray'}">{{exerciseData?.equipments?.name}}</h3>
    </button>

    <div class="sets-label"> 
        <h2>Sets</h2>
        <div class="sets-label-item" *ngFor="let set of setsData; let i = index">
            <h3 class="set-item-title">{{i + 1}}</h3>
            <h3 class="set-item-reps">Reps: {{set?.reps}}  /  Weight: {{set?.weight}} kg</h3>
        </div>
        <button class="set-item-add"> 
            + Add set
        </button>
    </div>

    <button class="back-btn" [routerLink]="['/training-view']" [queryParams]="{trainingId: exerciseData?.training_id?.toString()}"> 
        <fa-icon  class="back-btn-icon" [icon]="faAngleLeft"> </fa-icon>
        Back
    </button>
</div>
